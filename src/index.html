<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="无损压缩图片">
    <meta name="keywords" content="图像，压缩,jpg,png,gif,svg">
    <link rel="stylesheet" href="./libs/dropzone/dropzone.min.css" type="text/css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/core.css">
    <title>zipimgs.com - 免费压缩图像</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">ZIPIMGS</div>
        </div>
    </div>
    <div class="main">
        <div class="uploadbox dropzone" id="dropzone">
            <!-- <div class="icon"><img src="./imgs/upload-solid.svg"></div>
                    <div class="prompt">
                        <p>拖入 或 点选 JPG PNG GIF SVG 图片</p>
                        <p>单次限制 32张 X 5MB</p>
                    </div> -->
        </div>
        <div class="resultbox">
            <div class="totalprogress">
                <div class="filescount">总体进度：<span>20/30</span></div>
                <div class="progress-wrap">
                    <span class="progress-line"></span>
                </div>
                <div class="filesstatus">成功：<span>20</span>失败：<span>10</span></div>
                <div class="ctrl">
                    <a href="">下载全部</a>
                </div>
            </div>
            <div class="resultbox-wrap">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            Zipimgs.com Made by LZ
        </div>
    </div>
    <script src="./libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./libs/dropzone/dropzone.min.js"></script>
    <script type="text/javascript" src="./js/core.js"></script>

</body>

</html>
