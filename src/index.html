<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="无损压缩图片">
    <meta name="keywords" content="图像，压缩,jpg,png,gif,svg">
    <link rel="stylesheet" href="./libs/dropzone/dropzone.min.css" type="text/css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/core.css">
    <title>zipimgs.com - 免费压缩图像</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">ZIPIMGS</div>
        </div>
    </div>
    <div class="main">
        <div class="uploadbox dropzone" id="dropzone"></div>
        <div class="resultbox">
            <div class="totalprogress" id="uploadtotal">
                总体进度：
                <div class="progress-wrap">
                    <span class="progress-line"></span>
                    <span class="progress-per">0%...</span>
                </div>
                <div class="ctrl">
                    <a href="javascript:downAll()" class="downallbtn">打包下载</a>
                    <a href="javascript:resetAll()" class="cleanallbtn">清空</a>
                </div>
            </div>
            <div class="resultbox-wrap">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            Zipimgs.com Made by LZ
        </div>
    </div>
    <script src="./js/config.js"></script>
    <script src="./libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./libs/dropzone/dropzone.min.js"></script>
    <script type="text/javascript" src="./js/core.js"></script>
